<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: lightyellow;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
      }

        .form-container{
            background: lightsteelblue;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 400px;
        }

        .form-container h2{
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group{
            margin-bottom: 15px;
        }
        label{
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select, 
        textarea{
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus,select:focus,textarea:focus{
            border-color: #3498db;
            outline: none;
        }

        /* radio & checkbox */
        .options{
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .options label{
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Button */
        button{
            width: 100%;
            padding: 12px;
            background: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover{
            background: #2980b9;
        }
    </style>
</head>
<body>
   
  <div class="form-container">
    <h2>Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" min="10" max="100">
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <div class="options">
          <label><input type="radio" name="gender"> Male</label>
          <label><input type="radio" name="gender"> Female</label>
        </div>
      </div>

      <div class="form-group">
        <label>Hobbies</label>
        <div class="options">
          <label><input type="checkbox"> Reading</label>
          <label><input type="checkbox"> Traveling</label>
          <label><input type="checkbox"> Sports</label>
        </div>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <select id="country">
          <option>-- Select Country --</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
          <option>Australia</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bio">About You</label>
        <textarea id="bio" rows="3" placeholder="Write something..."></textarea>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
