<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Animations Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 30px;
    }

    .box {
      width: 120px;
      height: 120px;
      background: #3498db;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }

    /* Fade In */
    @keyframes fade {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    .fade { animation: fade 2s forwards; }

    /* Slide */
    @keyframes slide {
      from { transform: translateX(-150%); }
      to   { transform: translateX(0); }
    }
    .slide { animation: slide 2s forwards; }

    /* Bounce */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-70px); }
      60% { transform: translateY(-35px); }
    }
    .bounce { animation: bounce 2s infinite; }

    /* Rotate */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    .spin { animation: spin 3s linear infinite; }

    /* Pulse */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .pulse { animation: pulse 2s infinite; }

    /* Color Change */
    @keyframes colorChange {
      0% { background: #e74c3c; }
      50% { background: #2ecc71; }
      100% { background: #e74c3c; }
    }
    .color { animation: colorChange 3s infinite; }

    /* Typing */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    .typing {
      width: 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid black;
      font-size: 18px;
      font-weight: bold;
      animation: typing 4s steps(20, end) forwards;
    }
  </style>
</head>
<body>

  <div class="box fade">Fade In</div>
  <div class="box slide">Slide</div>
  <div class="box bounce">Bounce</div>
  <div class="box spin">Spin</div>
  <div class="box pulse">Pulse</div>
  <div class="box color">Color</div>

  <div class="typing">Typing Animation...</div>

</body>
</html>
