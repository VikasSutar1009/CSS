<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            background-color: lightblue;
            padding-top: 100px;
            padding-right: 50px;
            padding-bottom: 150px;
            padding-left: 120px;
        }
    </style>
</head>
<body>
    <h2> Using individual padding properties</h2>

    <div>
        This div element has a top padding of 50px,
         a right padding of 30px, 
         a bottom padding of 50px, 
        and a left padding of 80px.
    </div>
</body>
</html>
